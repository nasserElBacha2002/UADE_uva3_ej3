<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Bootstrap y jQuery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 id="titulo" class="display-4 mb-4">¡Mirá la siguiente imagen!</h1>
        <button id="ocultarBtn" class="btn btn-danger btn-lg mb-3 mr-2">Ocultar imagen</button>
        <button id="mostrarBtn" class="btn btn-success btn-lg mb-3">Mostrar imagen</button>
        <div class="mt-4">
            <img id="imagen" src="https://localo.com/es/assets/img/definitions/what-is-bootstrap.webp" alt="Imagen de ejemplo" class="img-fluid rounded shadow">
        </div>
    </div>
</body>
</html>
